<!DOCTYPE HTML>
<HTML>

<HEAD>
    <TITLE>Chat APP</TITLE>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/materialize.min.css">

</HEAD>

<BODY>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <h5 class="center-align">Welcome to shivaji chat application!!</h5>
                    </div>
                    <form action="/chat.html">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input type="text" name="name" id="name" placeholder="Username" class="active validate" required />
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">room</i>
                                    <input type="text" name="room" id="room" placeholder="Room Name" class="validate" required />
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</BODY>

</HTML>
